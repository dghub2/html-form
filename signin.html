<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signin</title>
  </head>
  <body style="background-color: palegreen">
    <div
      style="
        background-color: rgba(49, 132, 35, 0);
        text-align: center;
        margin-top: 20%;
        border: 20px groove;
      "
    >
      <form action="/index.html">
        <label for="email"> Email Address</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          placeholder="enter email or username"
        />
      </form>
      <div>
        <label for="Password">Password</label>
        <input
          type="password"
          id="Password"
          name="Password"
          required
          placeholder="password"
        />
      </div>
      <button
        style="background-color: rgb(11, 253, 11); color: aliceblue"
        type="submit"
      >
        <a href="/index.html" style="text-decoration: none">LOGIN</a>
      </button>
      <div>
        <label for="remember me"> remember me</label>
        <input type="checkbox" id="remember me" name="remember me" />
      </div>
      <div></div>
      forget password?<a href="/index.html" style="text-decoration: none"
        >click here</a
      >
      <div></div>
      want to register?<a href="/index.html" style="text-decoration: none"
        >click here</a
      >
    </div>
  </body>
</html>
