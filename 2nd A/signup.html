<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>signup</title>
  </head>
  <body style="background-color: papayawhip">
    <div
      style="background-color: whitesmoke; text-align: center; margin-top: 20%"
    >
      <form action="homepage.html" method="get">
        <label for="FNAME">FIRST NAME</label>
        <input
          type="text"
          id="FNAME"
          class="FNAME"
          required
          placeholder="FIRST NAME"
        />
        <div>
          <label for="LNAME">LAST NAME</label>
          <input
            type="text"
            id="LNAME"
            name="LNAME"
            required
            placeholder="LAST NAME"
          />
        </div>
        <div>
          <label for="Email">EMAIL</label>
          <input
            type="email"
            id="Email"
            name="Email"
            required
            placeholder="EMAIL"
          />
        </div>
        <div>
          <label for="DOB">Birth Date</label>
          <input type="date" id="DOB" name="DOB" />
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            placeholder="+234"
          />
        </div>
        <div>
          <label for="address">Address</label>
          <textarea
            name=""
            id=""
            cols="10"
            rows="2"
            required
            placeholder="Address"
          ></textarea>
        </div>
        <div>GENDER</div>
        <div>
          <label for="GENDER">MALE</label>
          <input type="radio" id="MALE" name="GENDER" />
        </div>
        <div>
          <label for="GENDER">FEMALE</label>
          <input type="radio" id="FEMALE" name="GENDER" />
        </div>
        <div>
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="enter passwords"
            required
          />
        </div>
        <div>
          <label for="cpassword"> Confirm Password</label>
          <input
            type="password"
            id="cpassword"
            name="cpassword"
            placeholder="Confirm passwords"
            required
          />
        </div>
        <button style="background-color: blue" type="submit">SUBMIT</button>
        <button style="background-color: red" type="reset">RESET</button>
      </form>
      <button style="background-color: aqua" type="button">
        <a href="index.html">HOME</a>
      </button>
      <div></div>
      Already Have an Account? <a href="/signin.html">LOGIN</a>
    </div>
  </body>
</html>
